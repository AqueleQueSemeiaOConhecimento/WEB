<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Matheus Araujo de Melo">
        <title> Aula 54 - Calculadora </title>

        <link rel="stylesheet" href="./aula53.2.css">
    </head>

    <body>
        <div class="valor">
            <label> Valor 1 </label>
            <input type="number" value="" name="valor1" id="valor1" placeholder="0">
        </div>

        <div class="valor">
            <label> Valor 2 </label>
            <input type="number" value="" name="valor2" id="valor2" placeholder="0">
        </div>

        <div class="valor">
            <label> Resultado </label>
            <input type="number" value="" name="res" id="res" placeholder="0">
        </div>

        <div class="operacoes">
            <button id="btn_soma"> + </button>
            <button id="btn_subtracao"> - </button>
            <button id="btn_multiplicacao"> * </button>
            <button id="btn_divisao"> / </button>
        </div>


        <script src="./aula53.2.js"></script>
    </body>
