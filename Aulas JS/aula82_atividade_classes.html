<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática de Classes</title>
    <link rel="stylesheet" href="aula82_atividade_classes.css">
</head>
<body>
    <div id="controles" class="controles">
        <div class="controle">
            <label>Número de objetos</label>
            <p id="num_objetos">0</p>
        </div>

        <div class="controle">
            <label>Quantidade Objetos</label>
            <input type="number" value="0" min="0" id="txt_qtde">
            <button id="btn_add">Adicionar</button>
        </div>

        <div class="controle">
            <button id="btn_remover">Remover Todos</button>
        </div>
    </div>

    <div id="palco" class="palco"></div>

    <script src="aula82_atividade_classes.js"></script>
</body>
</html>
