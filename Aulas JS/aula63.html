<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Matheus Araújo de Melo">
        <meta name="description" content="Atividade realizada com intuito de aprendizado">

        <link rel="stylesheet" href="./aula63.css">
    </head>
    <body>
        <div id="criarCarro" class="criarCarro">
            <div class="campoForm">
                <label> Nome </label>
                <input type="text" id="f_nome" value="">
            </div>

            <div class="campoForm">
                <label> Portas </label>
                <input type="number" name="f_portas" id="f_portas" value="0">
            </div>

            <div class="campoForm">
                <label> Blindagem </label>
                <input type="number" name="f_blindagem" id="f_blindagem" disabled value="0">
            </div>

            <div class="campoForm">
                <label> Munição </label>
                <input type="number" name="f_municao" id="f_municao" disabled value="0">
            </div>

            <div class="campoForm">
                <label> Tipo </label>
                <div class="radio">
                    <label> <input type="radio" name="f_tipo" id="f_tipoMilitar" value="m"> Militar </label> 
                </div>
                
                <div class="radio">
                    <label> <input type="radio" name="f_tipo" id="f_tipoNormal" value="n" checked> Normal </label>
                </div>
            </div>

            <div class="campoForm">
                <button id="btn_addCarro"> Adicionar </button>
            </div>
        </div>

        <div class="carros">

        </div>

        <script src="./aula63.js"></script>
    </body>
</html>
